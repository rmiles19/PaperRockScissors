<html>
  <head>
    <title>RPS</title>
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
  </head>
  <body>
    <h1 >Rock - Paper - Scissors</h1>
    <h3 >Lets Play!</h3>
    <div class="buttons">
      <p>Your choice:</p>
      <button id="rock"class="choice">Rock</button>
      <button id="paper"class="choice">Paper</button>
      <button id="scissors"class="choice">Scissors</button>
    </div>
    <p>Computer Choice:</p>
    <p id="user" class="user"></p>
    <p id="outcome"></p>


    <script src="./js/main.js"></script> <!--this comes last, because JS needs to run on HTML that already exists. -->
  </body>
</html>
